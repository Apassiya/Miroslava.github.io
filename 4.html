<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <h2>Анкета автомобиля</h2>
        <label>
            Марка:<br/><input type="text" name="mark" required pattern="^[a-zA-Z]+$"/>
        </lable></br>
        <label>
            Цвет:<br/><input type="text" name="color" required pattern="^[a-zA-Z]+$"/>
        </lable></br>
        <label>
            Заводской номер:<br/><input type="number" name="z_number" required pattern="8-[0-9]{3}-[0-9]{3}-[0-9]{2}-[0-9]{2}"/>
        </lable></br>
        <label>
            Бортовой номер:<br/><input type="number" name="b_number" required pattern="8-[0-9]{3}-[0-9]{3}-[0-9]{2}-[0-9]{2}"/>
        </lable></br>
        <label>
            Дата выпуска:<br/><input type="data" name="v_data"required pattern="\d\d/\d\d/\d{4}"/>
        </lable></br>
        <label>
            Особенности:<br/><input type="text" name="osob" required pattern="^[a-zA-Z]+$"/>
        </lable></br>
        <label>
            Дата последнего техосмотра:<br/><input type="data" name="t_data"required pattern="\d\d/\d\d/\d{4}"/>
        </lable></br>
        <label>
            Номер паспорта:<br/><input type="number" name="p_number" required pattern="8-[0-9]{3}-[0-9]{3}-[0-9]{2}-[0-9]{2}"/>
        </lable></br>
        <label>
            Серия паспорта:<br/><input type="number" name="s_number" required pattern="8-[0-9]{3}-[0-9]{3}-[0-9]{2}-[0-9]{2}"/>
        </lable></br>
        <br><br>
        <input type="reset" value="Очистить">
        <br><br>
        <input type="submit" name="Отправить">
    </form>

</body>
</html>
